<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>이메일인증</title>
  <!-- CSS 경로를 Thymeleaf로 설정 -->
  <link th:href="@{/css/base/nav.css}" rel="stylesheet">
  <link th:href="@{/css/signup/email.css}" rel="stylesheet">
</head>
<body>
<!-- 배경 이미지 경로를 Thymeleaf로 설정 -->
<img th:src="@{/images/signup/Signup.png}" alt="mainpage" class="bg">

<header>
  <nav>
    <!-- 네비바 -->
    <span>WashPlan</span>
    <span>예약</span>
    <span>FAQ</span>
    <span style="color: #FFFF00">회원가입</span>
    <span>로그인</span>
  </nav>
</header>

<main>
  <span class="emaillogo">이메일 인증</span>

  <span class="emaildetail">회원가입을 위해 이메일 인증을 진행합니다.</span>

  <div class="emailbox">
    <label for="emailinput">이메일</label>
    <input type="text" id="emailinput" placeholder="이메일 입력">
    @
    <select id="emailDomain">
      <option value="naver.com">naver.com</option>
      <option value="gmail.com">gmail.com</option>
      <option value="daum.net">daum.net</option>
      <option value="custom">직접 입력</option>
    </select>
    <input type="text" id="customDomain" placeholder="도메인 입력" style="display: none;">
  </div>
  <button id="sendAuthCode">인증 요청</button>


</main>
</body>
</html>
